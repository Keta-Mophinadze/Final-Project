<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoga</title>
    <link rel="icon" href="images/logo-white.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header-container">
        <a href="index.html">
          <img class="yoga-logo" src="images/logo.png" alt="yoga-logo" />
        </a>
        <nav>
          <ul class="ul-li-item flex poppins">
            <li class="home">
              <a class="a-item" href="index.html">Home</a>
            </li>
            <li class="about">About Us</li>
            <li class="classes">
              <a class="a-item" href="classes.html">Class</a>
            </li>
            <li class="blog">
              <a class="a-item" href="blog.html">Blog</a>
            </li>
            <li class="community">
              <a class="a-item" href="community.html">Community</a>
            </li>
          </ul>
        </nav>
        <div class="header-elements">
          <button class="login-button poppins">Log In</button>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>

    <!-- FIRST SECTION -->
    <div class="community-container">

        <div class="community-image">

        </div>

        <div class="community-text">
            <h3 class="roboto">Sign Up</h3>
            <p class="signup-text roboto">Sign up with your social account or create an account with us.</p>
            <div class="apple-div"><i class="fa-brands fa-apple"></i>
                 <span class="roboto">Continue With Apple</span>
            </div>
            <div class="fb-div"><i class="fa-brands fa-facebook"></i>
                <span class="roboto">Continue With Facebook</span> 
            </div>
        
                <p class="roboto account-text">OR CREATE AN ACCOUNT</p>

        </div>

        <div class="form-wrapper">
            <form class="form-element" action="">
              <label class="roboto label-item" for="myname">First Name</label>
              <input class="input-item" type="text" name="myname" id="myname" required>
              <label class="roboto label-item" for="mylastname">Last Name</label>
              <input class="input-item" type="text" name="mylastname" id="mylastname" required>
              <label class="roboto label-item" for="myemail">Email</label>
              <input class="input-item" type="email" name="myemail" id="myemail" required>
              <label class="roboto label-item" for="mypassword">Password</label>
              <input class="input-item" type="password" name="mypassword" id="mypassword" required>
              <label class="roboto label-item" for="membership-plan">Membership</label>
              <select class="select-item roboto" name="membership-plan" id="membership-plan">
                <option value="none" selected disabled hidden>Choose Your Membership Plan</option>
                <option class="roboto" value="monthly">Monthly</option>
                <option class="roboto" value="annual">Annual</option>
              </select>
            </form>
            <button class="roboto submit-button" type="submit">Submit</button>
          </div>

    </div>
